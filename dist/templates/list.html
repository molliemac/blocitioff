<div id="wrapper">
        <div id="sidebar-wrapper">
            
           <ul class="sidebar-nav">
                <li class="sidebar-brand"><a ui-sref="welcome">Just To Do It</a></li>
                <li>
                    <a ui-sref="lists({ listName: list })" ui-sref-active="active" ng-repeat="list in lists" ng-click="setCurrentList(list)">{{ list.$value }}</a>
                </li>
                <li><button type="button" class="btn btn-dark" ng-click="open()"><i class="fas fa-plus-circle"></i>Add a New List</button></li>
            </ul>
            
        </div>
        <div class="page-content inset">
          <div class="todos-container">
            <h3 class="list-title"><i class="fas fa-clipboard-list"></i>{{ currentList.$value }}</h3>
            <div class="row">
              <ul class="todos" >
                <li ng-repeat="todo in todos" ng-hide="todo.completed">
                  <input type="checkbox" ng-model="todo.completed" ng-change="todos.$save(todo)"/>
                  <span class="done-{{ todo.completed }}">{{ todo.description }}</span>
                  <span ng-show="todo.priority == 'High'"class="glyphicon glyphicon-alert" aria-hidden="true" style="color: red"></span>
              <span ng-show="todo.priority == 'Medium'"class="glyphicon glyphicon-flag" aria-hidden="true" style="color: #ffd11a"></span>
              <span ng-show="todo.priority == 'Low'"class="glyphicon glyphicon-flag" aria-hidden="true" style="color: green"></span>
                </li>
              </ul>
            </div>
        </div>
      <div ng-show="currentList" class="newItem">
        <form class="form-inline" ng-submit="addTodo()">
          <div class="form-group">
            <label for="newTodo">Add a Todo:</label>
          </div>
            <input class="form-control" type="text" placeholder="Add a Todo" ng-model="newTodo">
            <div class="input-group">
               <label for="newTodo">Priority:</label>
                <select name="newTodo" id="newTodoInput" ng-options="option.setting for option in priority.availableOptions track by option.id" ng-model="priority.selectedOption"></select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i>Add Item</button>
 
        </form>
        <button type="button" class="btn btn-secondary" ng-click="todoSort('id')"><i class="fas fa-sort"></i>Order list by priority</button>
        <hr>
        <div class="row">
          <h3><i class="fas fa-clipboard-check"></i>

Completed Todos</h3>
          <ul class="todos">
            <li ng-repeat="todo in todos"><span class="completed" ng-show="completed(todo)"><i class="fas fa-check"></i>
            {{ todo.description }}</span></li>
          </ul>
        </div>
      </div>
</div>
</div>
