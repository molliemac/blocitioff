<div class="container-fluid">
	<div class="row">
		<div class="col-md-3" id="sidebar">
			<div class="sidebar-header">
				<a ui-sref="home"><h1>Just To-do It</h1></a>
			</div>
			
			<ul class="sidebar-nav">
				<li>
					<a href="#" ng-repeat="list in lists" ng-click="setCurrentList(list)">{{ list.$value }}</a>
				</li>
			</ul>
			<button type="button" class="btn btn-dark" ng-click="open()">Add a New List</button>
		</div>
		<div class="col-md-9" id="main">
			<div class="todos-container">
				<h3>{{ currentList.$value }}</h3>
				<div>
					<ul class="todos">
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done"/>
							<span class="done-{{ todo.done }}">{{ todo.description }}</span>
						</li>
					</ul>
				</div>

			</div>
			<div ng-show="currentList" class="newItem">
				<form class="form-inline" ng-submit="addTodo()">
					<input class="form-control" placeholder="Add a Todo" ng-model="newTodo">

					<button type="submit" class="btn btn-primary">Add Item</button>
				</form>
			</div>
		
			
		</div>
	</div>

</div>
