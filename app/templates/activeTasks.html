<div class="container">
	<div ng-controller="ActiveCtrl" class="task-container">
		<h1>Active Tasks</h1>
		<div ng-repeat="task in tasks">
			<label>
				<input id="customCheck" type="checkbox" ng-model="task.Selected" />
				{{task.item}}
			</label>

		</div>
		<input type="button" value="Get" ng-click="getCompleted()" />
	</div>
</div>
